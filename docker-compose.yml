version: '3.9'

services:
  db:
    image: postgres:15
    container_name: base_bot-db-1
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: db
      POSTGRES_HOST_AUTH_METHOD: trust
    healthcheck:                                  # ✅ Проверяем, что Postgres готов
      test: ["CMD-SHELL", "pg_isready -U user -d db"]
      interval: 3s
      timeout: 5s
      retries: 10
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - backend

  app:
    build: .
    container_name: base_bot-app-1
    command: >
      sh -c "echo '⏳ Waiting for DB...' &&
             until pg_isready -h db -U user -d db; do sleep 1; done &&
             echo '✅ DB is ready! Starting app...' &&
             uvicorn main:app --host 0.0.0.0 --port 8000 --reload"
    environment:
      DATABASE_URL: postgresql+asyncpg://user:password@db:5432/db
    depends_on:
      db:
        condition: service_healthy                # ✅ ждём, пока healthcheck скажет "ok"
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    networks:
      - backend

volumes:
  db_data:

networks:
  backend:
    driver: bridge
